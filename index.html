<!DOCTYPE html>
<html lang="en">sgvvv
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>DeLoano Gampling</title>
</head>
<body>
    <div class="pendaftaran-wrappaper">
        <h2 class="pendaftaran">Pendaftaran</h2>
        <table cellpadding='4' cellspacing='0' class="pendaftaran">
            <tbody class="form-pendaftaran">
                <form name="pendaftaran" method="post" class="space-form">
                    <tr><th><label for="nama">Nama</label></th>
                        <td><input type="text" class="input-daftar" placeholder="masukkan nama" required='required' name="nama"></td>
                    </tr>
                    <tr>
                        <th><label for="jumlah">Jumlah Anggota</label></th>
                        <td><input type="number" class="input-daftar" placeholder="masukkan banyak orang" required='required' name="jumlah"></td>
                    </tr>
                    <tr>
                        <th><label for="whatsapp">No Whatsapp</label></th>
                        <td><input type="number" class="input-daftar" placeholder="masukkan no whatsapp" required='required' name="whatsapp"></td>
                    </tr>
                    <tr>
                        <th><label for="checkin">Check In</label></th>
                        <td><input type="date" class="input-daftar" required='required' name="checkin"></td>
                    </tr>
                    <tr>
                        <th><label for="checkout">Check Out</label></th>
                        <td><input type="date" class="input-daftar" required='required' name="checkout"></td>
                    </tr>
                    <tr>
                        <th>Jenis Tenda</th>
                        <td>
                            <select name="tenda" id="tenda" required='required' name="tenda">
                                <option value="0" selected>- Pilih Tipe Tenda -</option>
                                <option value="1">VIP ( Sedayu Room )</option>
                                <option value="2">Reguler ( deLoano Room )</option>
                                <option value="3">Dome Besar</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="submit" onclick="inputPendaftaran()" id="submit-daftar" value="simpan"></td>
                    </tr>
                </form>
            </tbody>
        </table>
    </div>

    <table border="1" id="tabelinput">
        <tr>
            <td>Nama</td>
            <td>Jumlah Anggota</td>
            <td>No Whatsapp</td>
            <td>checkin</td>
            <td>checkout</td>
            <td>Jenis Tenda</td>
        </tr>
    </table>
</body>
<SCript src="pendaftaran.js" type="text/javascript"></SCript>
</html>
